<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="figure">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="equilibrium">
        <img class="image-hover" src="images/image-equilibrium-hover.jpg" alt="equilibrium">
      </div>

      <div class="title">Equilibrium #3429</div> 

      <div class="sub-title"> Our Equilibrium collection promotes balance and calm.</div>

      <div class="info-line">
        <div class="info">
          <img class="icons" src="images/icon-ethereum.svg" alt="icon">
          <p class="icon-text">0.041 ETH</p> 
        </div>
        <div class="info">
          <img class="icons" src="images/icon-clock.svg" alt="clock">
          <p class="clock-text">3 days left</p>
        </div>
      </div>

      <div class="rule"></div>

      <div class="credit-line">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <h3>Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Melissa Schmohl</a>.
    
  </div>
  </body>
</html>
