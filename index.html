<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img id="main" src="images/image-equilibrium.jpg" alt="equilibrium">
    <div class="cyan-overlay"></div>
    <p id="header">Equilibrium #3429</p>

    <p class="body">Our Equilibrium collection promotes balance and calm.</p>

    <p id="special"><img id="ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH
      <span id="time"><img id="clock" src="images/icon-clock.svg" alt="clock"> 3 days left</span>
    </p>

    <p id="creator"><img id="avatar" src="images/image-avatar.png" alt="avatar"> Creation of <span id="jules"> Jules
        Wyvern</span>
    </p>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Melissa Schmohl</a>.</p>
  </div>
</body>

</html>
